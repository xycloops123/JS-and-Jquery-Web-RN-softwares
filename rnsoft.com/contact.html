        <script type="text/javascript">
            $(document).ready(function () {
                
                $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').validate({
					showErrors: function() {
						var errors = this.numberOfInvalids();
						if (errors) {
							$(this.currentForm).addClass("error");
						} else {
							$(this.currentForm).removeClass("error");
						}
						this.defaultShowErrors();
					}
                                });

                $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("div.form-navigation").find("a.back").click(function () {
                    var currentPage = $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("#currentPage");
                    var pageNumber = parseInt(currentPage.val())-1;

                    var current = $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("div.current-page");
                    var prev = current.prev("#form-page-" + pageNumber);
                    if (prev.length > 0) {
                        $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("div.form-navigation").find("a.next").show();
                        changePage(current, prev);
                        
                        currentPage.val(pageNumber);

                        if(pageNumber == 1) {
                            $(this).hide();
                        }
                    }
                    return false;

                });

                $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("div.form-navigation").find("a.next").click(function () {
					console.log("next");
                    var currentPage = $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("#currentPage");
                    var pageNumber = parseInt(currentPage.val())+1;

                    var current = $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("div.current-page");
                    var next = current.next("#form-page-" + pageNumber);
                    if (next.length > 0) {
                        $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("div.form-navigation").find("a.back").show();
                        changePage(current, next);
                        currentPage.val(pageNumber);
                        var totalPages = $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find("#total-pages");
                        if(totalPages.val() == pageNumber) {
                            $(this).hide();
                        }
                    }
                    return false;
                });

                function changePage(current, next) {
                    current.hide();
                    current.removeClass("current-page");

                    next.show();
                    next.addClass("current-page");
                }

                $('#' + 'contact-form634a1a0e-3619-42b6-adce-9ec500b1fa49').find(".save-button").click(function () {
                    $("form").attr("action", "/CustomForms/SaveForm?" + new Date().getMilliseconds());
                    $("form").attr("target", "_blank");
                    _save = true;
                });

                            }); 
        </script>
